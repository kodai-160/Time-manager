<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>時間管理アプリ</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="/static/images/home.png" class="fullscreen-image">
        <div class="cowntdown-container">
            <h1>Countdown to end of today</h1>
            <h2>You have ...</h2>
            <div class="time-container">
                <p class="time"><span id="hour"></span>hours</p>
                <p class="time"><span id="min"></span>minutes</p>
                <p class="time"><span id="sec"></span>seconds</p>
            </div>
        </div>
    </body>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
